{{template "header.html" .}}
<script src="/static/js/event_list.js"></script>

<div class="body-wrapper-wide event-list-content">
  <div class="title">
    <h1>List events</h1>
    <br />
  </div>
  <div>
    <form class="form-inline">
        <div class="input-group event-filter">
          <div class="input-group-addon">Start date</div>
          <input id="event-date-start" class="form-control" type="date">
        </div>
        <div class="input-group event-filter">
          <div class="input-group-addon">End date</div>
          <input id="event-date-end" class="form-control" type="date">
        </div>
        <button type="submit" class="btn btn-primary event-filter">Filter</button>
    </form>
    <br />
  </div>
  <div class="main">
    <table id="event-list" class="adb-table table table-hover table-striped">
      <thead>
      	<tr>
          <th></th>
      	  <th>Date</th>
      	  <th>Name</th>
      	  <th>Type</th>
          <th>Total Attendance</th>
      	  <th>Attendees</th>
      	</tr>
      </thead>
      <tbody id="event-list-body">
      </tbody>
    </table>
  </div>
</div>

<script>initializeApp();</script>
{{template "footer.html" .}}
