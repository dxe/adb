<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
	google.charts.load('current', {packages: ['corechart']});
	google.charts.setOnLoadCallback(drawChart);

	function drawChart() {
	      var data = new google.visualization.DataTable();
	      data.addColumn('string', 'Month');
	      data.addColumn('number', 'Power Index');

	      data.addRows([
	        {{range $a := .Data.PowerHist}}
				["{{$a.Month}}/{{$a.Year}}",
				{{$a.Power}}],
    		{{end}}
	      ]);

	      var options = {
          'width':1200,
          'height':500,
	        hAxis: {
	          title: 'Month',
	          textPosition : 'in'
	        },
	        vAxis: {
	          title: 'Power Index'
	        },
	        series: {
	          1: {curveType: 'function'}
	        },
	        legend: {position: 'none'}
	      };

	      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
	      chart.draw(data, options);
	    }
</script>


<div class="body-full" style="height:100%; width: 100%; cursor: none;">

<div id="powerCarousel" class="carousel" data-ride="carousel" data-pause="false" style="height:100%; width: 100%;">
