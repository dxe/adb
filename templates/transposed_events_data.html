{{template "header.html" .}}
<div id="bodyWrapper">
  <div id="title">
    <h1>Transposed Events Data</h1>
  </div>
  <div id="main">
    <table>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Event Title</th>
        <th>Type</th>
      </tr>
      {{ range $e := .Events }}
      {{ range $a := $e.Attendees}}
      <tr>
        <th>{{$a.Name}}</th>
        <th>{{$e.EventDate | formatdate}}</th>
        <th>{{$e.EventName}}</th>
        <th>{{$e.EventType}}</th>
      </tr>
      {{ end}}
      {{ end }}
    </table>
  </div>
</div>

{{template "footer.html" .}}
